apply plugin: 'java'

sourceCompatibility = 1.7

configurations {
    pom
}

apply from: '../publish.gradle'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.dmfs:optional-testing:' + OPTIONAL_VERSION
    compile 'org.dmfs:optional:' + OPTIONAL_VERSION
    compile project(':http-client-essentials')
    compile project(':http-client-types')
    compile project(':http-client-headers')
}
